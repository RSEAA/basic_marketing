<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Link</title>
</head>
<body>
    <p></p>



    <p>Click the button below to compose a New Partner email:</p>
    <button onclick="composeNewPartnerEmail()">Compose New Partner Email</button>

    <script>
        function composeNewPartnerEmail() {
            var recipient = '';
            var subject = 'Potential partnership for RSEAA24, the Research Software Engineer Asia Australia Unconference';
var body = 

            'https://rseaa.github.io\n\n' +
            'https://rseaa.github.io/marketing\n\n' +
'I am writing to you to offer a partnership opportunity for RSEAA24 that is scheduled from the 10th to the 13th of September 2024. This is a joint partnership between the RSE Asia Association and the RSE Australia New Zealand Association. This year’s theme is “Sharing tech architectures”.\n\n' +
                       'This is an event to ensure RSEs in Asia and Australia have a say on how they develop the community and to allow them to share their valuable technical and social knowledge of research software with the community.\n\n' +
                       'We contacted you because of XYZ.\n\n' +
                       'Would you be interested in partnering with us this year?\n\n' +
                       'You can find more information about partnerships in our prospectus that is attached.\n\n' +
                       'If you would like to support the community in other ways, you could share the details of RSEAA24 via your organisation’s mailing list and encourage attendance from any potential RSEs working for your organisation or people who work with RSEs.\n\n' +
                       'Please let me know if you would like to partner with us, or if you have any further ideas you can support the community, or if you have any comments or questions.\n\n' +
                       'We appreciate your contribution to the RSE community!';

            var mailtoLink = 'mailto:' + encodeURIComponent(recipient) + 
                             '?subject=' + encodeURIComponent(subject) + 
                             '&body=' + encodeURIComponent(body);

            window.open(mailtoLink,'_blank');
        }
    </script>

    <p>Click the button below to compose a Keynote Invitation email:</p>
    <button onclick="composeKeynoteInvitationEmail()">Compose Keynote Invitation Email</button>

            var subject = 'Offer of Keynote in September for RSEAA24';
var body =

</html>
